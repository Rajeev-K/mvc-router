<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mega Bank</title>
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <link href="/Assets/app.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
    <script src="/Libs/react-16.8.js"></script>
    <script src="/Libs/react-dom-16.8.js"></script>
    <script src="/Libs/mvc-router-1.0.2.js"></script>
    <script src="/Libs/require.js"></script>
    <script src="/Libs/polyfills.js"></script>
    <script>
        window.onload = function () {
            require.config({
                paths: {
                    BankApp: '/Generated/app'
                }
            });
            require(['BankApp'], function (module) {
                new module.BankApp(document.getElementById('app-body'));
            });
        };
    </script>
</head>
<body>
    <div id="app-body"></div>
</body>
</html>
